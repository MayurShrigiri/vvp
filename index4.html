<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="x-icon" href="vlogo.jpg">
    <title>Events | Smart Campus Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Animated Text */
        .coming-soon-container {
            text-align: center;
            margin-top: 50px;
        }

        .coming-soon {
            font-size: 2em;
            color: #004080;
            font-weight: bold;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: auto;
            background-color: #004080;
            color: white;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Events Page</h1>
    </header>

    <!-- Coming Soon Section -->
    <div class="coming-soon-container">
        <p class="coming-soon">Coming Soon...</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Smart Campus Portal. All rights reserved.</p>
    </footer>
</body>
</html>
